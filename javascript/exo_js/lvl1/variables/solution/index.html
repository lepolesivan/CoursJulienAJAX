<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Game</title>
    <script src="script.js" defer></script>
    <script src="../commons/exo.js" defer></script>
    <link href="../commons/styles.css" rel="stylesheet" />
  </head>

    <section>

      </div>

      <div id="enemy__container">

      <div id="heroObject">

      <div id="enemyObject">

      </div>

    <section>
      <div id="heroWeapons">
        <h2>Hero</h2>
      </div>

      <div id="enemyWeapons">

      </div>
