        console.log(form);

        form.addEventListener('submit', function(event) {
            event.preventDefault()

            console.log(event.target);


            let formData = new FormData(event.target);
            let username = formData.get('username');
            let password = formData.get('password');

            let div = document.querySelector('.nouveau-texte')

            div.innerHTML += `<p onmouseenter="handleMouseEnter(event)">${username}</p>`;

            form.reset()
        })

        function handleMouseEnter(event) {
            let p = document.querySelector("p")
            console.log("event.target --->", event.target);
            console.log("p --> ", p)
        }

        let nbOfClickEvent = 0;

        let parent = document.querySelector('.parent')
        let child = document.querySelector('.child')

        parent.addEventListener("click", handleClickParent);
        child.addEventListener("click", handleClickChild);


        function handleClickParent(event) {
            nbOfClickEvent++
            console.log(nbOfClickEvent, event.target)
        }

        }
